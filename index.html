<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet"></head>
<body>
  <canvas
    id="game"
    width="500"
    height="600">
  </canvas>
  <section class="game-info">
    <img class="logo" src="breakout-logo.png"/>
    <h1 class="dash-heading">- score -</h1>
    <p class="dash-number" id="dash-score">0</p>
    <h1 class="dash-heading">- level -</h1>
    <p class="dash-number" id="dash-level">1</p>
    <h1 class="dash-heading">- lives -</h1>
    <p class="dash-number" id="dash-lives">0</p>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
